<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobby Debate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="debate-grid">
            <!-- User container -->
            <div class="participant-container">
                <div class="user-wrapper">
                    <img src="https://pbs.twimg.com/media/Ej9HDDQX0Ac1Hjw.png" alt="User" class="user-image">
                    <div class="status-indicator online"></div>
                </div>
                <div class="mic-status" id="userStatus">🎙️ Ready</div>
                <div class="timer" id="recordingTimer"></div>
            </div>

            <!-- Dobby container -->
            <div class="participant-container">
                <div class="dobby-wrapper">
                    <img src="{{ url_for('static', filename='images/dobby.png') }}" alt="Dobby" class="dobby-image">
                    <div class="status-indicator active"></div>
                </div>
                <div class="mic-status" id="dobbyStatus">🔊 Ready</div>
                <div class="response-text" id="dobbyResponse"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startDebate" class="debate-button">
                <span class="button-icon">🎙️</span>
                Press to Speak
            </button>
            <div class="transcript" id="userTranscript"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
