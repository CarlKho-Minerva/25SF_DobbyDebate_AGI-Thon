<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobby Debate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="logo">
        <h1>üé≠ Dobby Debates</h1>
    </div>

    <div class="main-grid">
        <!-- Left Column: Debate Arena -->
        <div class="debate-section">
            <div class="debate-grid">
                <!-- User container -->
                <div class="participant-container">
                    <div class="user-wrapper">
                        <img src="https://pbs.twimg.com/media/Ej9HDDQX0Ac1Hjw.png" alt="User" class="user-image">
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="mic-status" id="userStatus">üéôÔ∏è Ready</div>
                    <div class="timer" id="recordingTimer"></div>
                    <div class="transcript user-transcript" id="userTranscript"></div>
                </div>

                <!-- Dobby container -->
                <div class="participant-container">
                    <div class="dobby-wrapper">
                        <img src="{{ url_for('static', filename='images/dobby.png') }}" alt="Dobby" class="dobby-image">
                        <div class="status-indicator active"></div>
                    </div>
                    <div class="mic-status" id="dobbyStatus">üîä Ready</div>
                    <div class="transcript dobby-transcript" id="dobbyResponse"></div>
                </div>
            </div>
        </div>

        <!-- Right Column: Controls Only -->
        <div class="control-section">
            <div class="control-wrapper">
                <div class="debate-topic-section">
                    <span class="topic-label">TOPIC</span>
                    <h2 id="currentTopic" class="debate-topic">Select a topic to begin</h2>
                    <button id="randomTopic" class="topic-button">
                        <span class="button-icon">üé≤</span>
                        New Topic
                    </button>
                </div>
                <div class="speak-control">
                    <button id="startDebate" class="debate-button" disabled>
                        <span class="button-icon">üéôÔ∏è</span>
                        Press to Speak
                    </button>
                </div>
                <div class="instructions-section">
                    <ol>
                        <li>Choose a random topic above</li>
                        <li>Hold the speak button to record (5s max)</li>
                        <li>Release to let Dobby respond</li>
                        <li>Win ETH: Pay 0.01 ETH ‚Üí Twitter vote ‚Üí Winner takes 0.02 ETH</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
