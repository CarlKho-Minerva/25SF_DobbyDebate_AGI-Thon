<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobby Debate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="debate-grid">
            <!-- User container -->
            <div class="participant-container">
                <div class="avatar-wrapper">
                    <div class="avatar user">
                        <svg viewBox="0 0 28 28" fill="currentColor">
                            <path d="M14 0C6.3 0 0 6.3 0 14s6.3 14 14 14 14-6.3 14-14S21.7 0 14 0zm0 4.2c2.3 0 4.2 1.9 4.2 4.2s-1.9 4.2-4.2 4.2-4.2-1.9-4.2-4.2 1.9-4.2 4.2-4.2zm0 19.8c-3 0-5.6-1.3-7.5-3.4 1.9-2.8 5.1-4.6 8.5-4.6 3.4 0 6.6 1.8 8.5 4.6-1.9 2.1-4.5 3.4-7.5 3.4z"/>
                        </svg>
                    </div>
                    <div class="status-indicator online"></div>
                </div>
                <div class="participant-name">You</div>
                <div class="mic-status" id="userStatus">🎙️ Ready</div>
                <div class="timer" id="recordingTimer"></div>
            </div>

            <!-- Dobby container -->
            <div class="participant-container">
                <div class="avatar-wrapper">
                    <div class="avatar dobby">
                        <svg viewBox="0 0 28 28" fill="currentColor">
                            <path d="M14 2.8c-6.2 0-11.2 5-11.2 11.2s5 11.2 11.2 11.2 11.2-5 11.2-11.2S20.2 2.8 14 2.8zm4.2 11.2l-4.2 4.2-4.2-4.2 1.4-1.4 2.8 2.8 2.8-2.8 1.4 1.4z"/>
                        </svg>
                    </div>
                    <div class="status-indicator active"></div>
                </div>
                <div class="participant-name">Dobby</div>
                <div class="mic-status" id="dobbyStatus">🔊 Ready</div>
                <div class="response-text" id="dobbyResponse"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startDebate" class="debate-button">
                <span class="button-icon">🎙️</span>
                Press to Speak
            </button>
            <div class="transcript" id="userTranscript"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
